<!DOCTYPE html>
<html lang="en,th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/dist/output.css">
</head>
<body class="bg-blue-600">
    <div class="grid grid-cols-1 sm:grid-cols-2 h-screen w-full">
        <div class="flex flex-col justify-center items-centerw-full h-full objext-cover hidden sm:block">
            <div class="h-screen flex justify-center items-center">
                <img src="frontend/src/img/Healthy_life.png" alt="">
            </div>
        </div>
        <div class="bg-white rounded-l-lg flex flex-col justify-center">
            <form id="login" class="max-w-[400px] w-full mx-auto" action="/" method="post">
            
                <h1 class="text-4xl font-bold text-center pb-6 mb-4">Login User</h1>
                <div class="flex flex-col my-4">
                     <input type="text" id="username" name="username" placeholder="Username" class="border rounded-full py-2 px-5" required>
                </div>
                <div class="flex flex-col my-4">
                    <input type="password" id="password" name="password" placeholder="Password" class="border rounded-full py-2 px-5" required>
                </div>
                <div class="flex justify-end">  
                    <a href="/register">create a new account</a>
                </div>
                <div class="flex justify-center">
                     <button type="submit" class="bg-orange-500 text-white rounded-full py-2 px-7 my-4">login</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    const login = document.getElementById("login")
</script>
</html>
