<!DOCTYPE html>
<html lang="en,th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/frontend/dist/output.css">
</head>
<body>
    <div class="grid grid-cols-1 sm:grid-cols-2 h-screen w-full" style="background-image: url('../src/img/bg_reg.jpg');">
        <div class="bg-green-500 opacity-30 w-full h-full objext-cover hidden sm:block">
        </div>

        <div class="bg-white rounded-l-lg">

            <div id="page-1" class="bg-white w-2/3 pb-16 px-12 mx-auto mt-[130px]">
                <h2 class="text-3xl mb-[100px] font-bold">Create a new account</h2>
                <form action="#">
                    <div class="mb-[30px]">
                        <label class="block mb-2 font-medium">Username</label>
                        <input type="text" class="bg-gray-200 rounded-full w-full py-2 px-4">
                    </div>
                    <div class="mb-[30px]">
                        <label class="block mb-2 font-medium">Password</label>
                        <input type="password" class="bg-gray-200 rounded-full w-full py-2 px-4">
                    </div>
                    <div class="block mb-3">
                        <label for="role" class="font-medium">Role</label>
                        <label for="role" class="font-medium text-red-500">**</label>
                        <label for="role" class="font-medium text-gray-500 text-sm">(Customer or Farm Owner)</label>
                    </div>

                    <div class="mb-4 grid grid-cols-2">
                        <div class="relative">
                            <select
                                class="border-solid bg-gray-300 rounded-full py-2 px-4 w-full">
                                <option value="Customer">--select a role--</option>
                                <option value="Customer">Customer</option>
                                <option value="Farm Owner">Farm Owner</option>
                            </select>
                        </div>
                        <button 
                          id="btn1-next"
                          class="bg-orange-500 text-white font-bold rounded-full py-2 px-4 w-[130px] flex mx-auto">next page
                            <img width="10" src="../src/svg/arrow_right.svg" class="mt-2 ml-2"/>
                        </button>
                    </div>
                </form>
            </div>

            <div id="page-2" class="bg-white w-4/5 pb-16 px-12 mx-auto mt-[80px] hidden">
                <h2 class="text-3xl mb-[70px] font-bold">Create a new account</h2>
                <form action="#">
                    <div class="grid grid-cols-2 gap-5 mb-[20px]">
                        <div class="mb-[1px]">
                            <label class="block mb-2 font-medium">First Name</label>
                            <input type="text" class="bg-gray-200 rounded-full w-full py-2 px-4">
                        </div>
                        <div class="mb-[1px]">
                            <label class="block mb-2 font-medium">Last Name</label>
                            <input type="text" class="bg-gray-200 rounded-full w-full py-2 px-4">
                        </div>
                        <div class="mb-[1px]">
                            <label class="block mb-2 font-medium">Phone Number</label>
                            <input type="text" class="bg-gray-200 rounded-full w-full py-2 px-4">
                        </div>
                        <div class="mb-[1px]">
                            <label class="block mb-2 font-medium">Email</label>
                            <input type="email" class="bg-gray-200 rounded-full w-full py-2 px-4">
                        </div>
                        <div class="mb-[1px]">
                            <label class="block mb-2 font-medium">DOB</label>
                            <input type="date" class="bg-gray-200 rounded-full w-full py-2 px-4">
                        </div>
                        <div class="mb-[1px]">
                            <label class="block mb-2 font-medium">Gender</label>
                            <div class="grid grid-cols-3 my-4">
                                <div>
                                    <input type="radio" name="gender" value="Female">
                                    <label for="Female">Female</label>
                                </div>
                                <div>
                                    <input type="radio" name="gender" value="Male">
                                    <label for="Male">Male</label>
                                </div>
                                <div>
                                    <input type="radio" name="gender" value="Other">
                                    <label for="Other">Other</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 mb-[20px]">
                        <div>
                            <label class="block mb-2 font-medium">Address</label>
                            <input type="text" class="bg-gray-200 rounded-full w-full py-2 px-4">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-5">
                        <div class="mb-[1px]">
                            <label class="block mb-2 font-medium">City</label>
                            <input type="text" class="bg-gray-200 rounded-full w-full py-2 px-4">
                        </div>
                        <div class="mb-[1px]">
                            <label class="block mb-2 font-medium">Country</label>
                            <input type="text" class="bg-gray-200 rounded-full w-full py-2 px-4">
                        </div>
                        <div class="mb-[1px]">
                            <label class="block mb-2 font-medium">Region</label>
                            <input type="text" class="bg-gray-200 rounded-full w-full py-2 px-4">
                        </div>
                        <div class="mb-[1px]">
                            <label class="block mb-2 font-medium">Zip</label>
                            <input type="text" class="bg-gray-200 rounded-full w-full py-2 px-4">
                        </div>
                    </div>
                </form>
                <div class="flex mt-[60px]">
                    <button
                    id="btn2-back"
                      class="bg-orange-500 text-white font-bold rounded-full py-2 px-4 flex mr-[260px]">
                        <img width="10" src="../src/svg/arrow_left.svg" class="mt-2 mr-3"/>
                        back page
                    </button>
                    <button 
                    id="btn2-next"
                      class="bg-orange-500 text-white font-bold rounded-full py-2 px-4 flex">next page
                        <img width="10" src="../src/svg/arrow_right.svg" class="mt-2 ml-3"/>
                    </button>
                </div>
            </div>

            <div id="page-3" class="bg-white w-4/5 pb-16 px-12 mx-auto mt-[130px] hidden">
                <h2 class="text-4xl font-bold text-center">Register Complete!</h2>
                <div class="h-[20px] w-[200px] mx-auto border-b-2 border-gray-500 mb-[30px]"></div>
                <p class="text-center">Now go back to login page and sign in</p>
                <div class="flex justify-center items-center mt-[40px]">
                    <img width="450" src="../src/img/Young woman.png" alt="" class="">
                </div>
                <a href="login.html">
                    <button 
                      class="bg-orange-500 text-white font-bold rounded-full py-2 px-4 flex mx-auto mt-[70px]">go back to log in
                        <img width="10" src="../src/svg/arrow_right.svg" class="mt-2 ml-3"/>
                    </button>
                </a>
            </div>
        </div>

    </div>

    <script>
        document.getElementById("btn1-next").addEventListener("click", function(){
            var close = document.getElementById("page-1");
            close.classList.add("hidden");
            var page = document.getElementById("page-2");
            page.classList.remove("hidden");

        });

        document.getElementById("btn2-back").addEventListener("click", function(){
            var close = document.getElementById("page-2");
            close.classList.add("hidden");
            var page = document.getElementById("page-1");
            page.classList.remove("hidden");

        });

        document.getElementById("btn2-next").addEventListener("click", function(){
            var close = document.getElementById("page-2");
            close.classList.add("hidden");
            var page = document.getElementById("page-3");
            page.classList.remove("hidden");

        });

    </script>

</body>
</html>
