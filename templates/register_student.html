<form method="POST" action="/register/success">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="Lname" placeholder="Name" required>
    <input type="text" name="Nname" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="text" name="SnationNumber" placeholder="SnationNumber" required>
    <input type="text" name="Sphone" placeholder="Name" required>
    <input type="text" name="Saddress" placeholder="Name" required>
    <input type="text" name="Scity" placeholder="Name" required>
    <input type="text" name="Szip" placeholder="Name" required>
    <button type="submit">Register</button>
</form>
